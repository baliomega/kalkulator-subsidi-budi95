<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Subsidi BUDI95</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 30px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .rm-prefix {
            position: absolute;
            left: 15px;
            color: #667eea;
            font-weight: bold;
            font-size: 18px;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 18px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .quick-amounts {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .quick-btn {
            padding: 10px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .quick-btn:hover {
            background: #667eea;
            color: white;
        }

        .results {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 25px;
            color: white;
            display: none;
        }

        .results.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .result-value {
            font-size: 24px;
            font-weight: bold;
        }

        .savings {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            text-align: center;
        }

        .savings-label {
            font-size: 14px;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .savings-value {
            font-size: 32px;
            font-weight: bold;
        }

        .comparison {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .comparison-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .quick-amounts {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Kalkulator Subsidi BUDI95</h1>
        <p class="subtitle">Kira berapa jimat anda dengan subsidi kerajaan</p>

        <div class="input-section">
            <label for="amount">Jumlah Bayaran (RM)</label>
            <div class="input-wrapper">
                <span class="rm-prefix">RM</span>
                <input type="number" id="amount" placeholder="0.00" step="0.01" min="0">
            </div>

            <div class="quick-amounts">
                <button class="quick-btn" onclick="setAmount(10)">RM 10</button>
                <button class="quick-btn" onclick="setAmount(20)">RM 20</button>
                <button class="quick-btn" onclick="setAmount(30)">RM 30</button>
                <button class="quick-btn" onclick="setAmount(40)">RM 40</button>
                <button class="quick-btn" onclick="setAmount(50)">RM 50</button>
                <button class="quick-btn" onclick="setAmount(60)">RM 60</button>
            </div>
        </div>

        <div class="results" id="results">
            <div class="result-item">
                <span class="result-label">Liter Yang Anda Dapat</span>
                <span class="result-value" id="liters">0 L</span>
            </div>

            <div class="savings">
                <div class="savings-label">ðŸ’µ Jumlah Jimat Dengan Subsidi</div>
                <div class="savings-value" id="savings">RM 0.00</div>
            </div>

            <div class="comparison">
                <h3 style="margin-bottom: 15px; font-size: 16px;">ðŸ“Š Perbandingan:</h3>
                <div class="comparison-item">
                    <span>Dengan Subsidi (RM 1.99/L):</span>
                    <strong id="subsidized">RM 0.00</strong>
                </div>
                <div class="comparison-item">
                    <span>Tanpa Subsidi (RM 2.60/L):</span>
                    <strong id="nonSubsidized">RM 0.00</strong>
                </div>
                <div class="comparison-item">
                    <span>Rate Lama (RM 2.05/L):</span>
                    <strong id="oldRate">RM 0.00</strong>
                </div>
            </div>
        </div>
    </div>

    <script>
        const PRICE_SUBSIDIZED = 1.99;
        const PRICE_NON_SUBSIDIZED = 2.60;
        const PRICE_OLD_RATE = 2.05;

        const amountInput = document.getElementById('amount');
        const resultsDiv = document.getElementById('results');

        amountInput.addEventListener('input', calculateSubsidy);

        function setAmount(value) {
            amountInput.value = value;
            calculateSubsidy();
        }

        function calculateSubsidy() {
            const amount = parseFloat(amountInput.value);

            if (!amount || amount <= 0) {
                resultsDiv.classList.remove('show');
                return;
            }

            const liters = amount / PRICE_SUBSIDIZED;
            const costWithoutSubsidy = liters * PRICE_NON_SUBSIDIZED;
            const savings = costWithoutSubsidy - amount;
            const costOldRate = liters * PRICE_OLD_RATE;

            document.getElementById('liters').textContent = liters.toFixed(3) + ' L';
            document.getElementById('savings').textContent = 'RM ' + savings.toFixed(2);
            document.getElementById('subsidized').textContent = 'RM ' + amount.toFixed(2);
            document.getElementById('nonSubsidized').textContent = 'RM ' + costWithoutSubsidy.toFixed(2);
            document.getElementById('oldRate').textContent = 'RM ' + costOldRate.toFixed(2);

            resultsDiv.classList.add('show');
        }
    </script>
</body>
</html>
